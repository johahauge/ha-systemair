# VR400 Registers for the damper
      - name: "Damper Volt"
        address: 300
        slave: 1
        scan_interval: 10
        input_type: holding
        device_class: voltage
        unit_of_measurement: V
        scale: 0.1
        precision: 1
        unique_id: VR400_REG_DAMPER_PWM

# VR400 Registers for RH sensor
      - name: "RH-sensor"
        address: 380
        slave: 1
        scan_interval: 300
        input_type: holding
        unit_of_measurement: "%"
        state_class: measurement
        unique_id: VR400_RH_SENSOR_VALUE

# VR400 Registers for system parameters
      - name: "Type aggregat"
        address: 500
        slave: 1
        scan_interval: 300
        input_type: holding
        unique_id: VR400_REG_SYSTEM_TYPE

# VR400 Registers for the filter
      - name: "Filtertid"
        address: 601
        slave: 1
        scan_interval: 900
        input_type: holding
        unit_of_measurement: dager
        unique_id: VR400_FILTER_DAYS

# VR400 registers for alarms
      - name: "Alarmer ventilasjon"
        address: 800
        slave: 1
        scan_interval: 20
        input_type: input
        unique_id: VR400_REG_ALARMS_ALL

# VR400 Register for demand control
      - name: "RH Vinter"
        address: 862
        slave: 1
        scan_interval: 10
        unit_of_measurement: "%"
        state_class: measurement
        input_type: holding
        unique_id: VR400_REG_DEMC_RH_SP_WINTER
      - name: "Sommer-/Vintermodus"
        address: 863
        slave: 1
        scan_interval: 120
        input_type: holding
        unique_id: VR400_REG_DEMC_SUMMER_WINNTER_MODE

# VR400  Register for wireless network
      - name: "Trådløse tilkoblinger"
