  - type: tcp
    host: IP
    port: 502
    delay: 5
    sensors:

# Registers for fan control
      - name: "Fan speed level"
        address: 100
        slave: 1
        input_type: holding
        unique_id: SYSTEMAIR_REG_FAN_SPEED_LEVEL
      - name: "Fan flow units"
        address: 107
        slave: 1
        input_type: holding
        unique_id: SYSTEMAIR_REG_FAN_FLOW_UNITS
      - name: "Supply fan voltage"
        address: 108
        slave: 1
        input_type: holding
        device_class: voltage
        unit_of_measurement: V
        state_class: measurement
        scale: 0.1
        precision: 1
        unique_id: SYSTEMAIR_REG_FAN_SF_PWM
      - name: "Extract fan voltage"
        address: 109
        slave: 1
        input_type: holding
        device_class: voltage
        unit_of_measurement: V
        state_class: measurement
        scale: 0.1
        precision: 1
        unique_id: SYSTEMAIR_REG_FAN_EF_PWM
      - name: "Supply fan RPM"
        unit_of_measurement: RPM
        address: 110
        slave: 1
        input_type: holding
        unique_id: SYSTEMAIR_REG_FAN_SF_RPM
      - name: "Extract fan RPM"
        unit_of_measurement: RPM
        address: 111
        slave: 1
        input_type: holding
        unique_id: SYSTEMAIR_REG_FAN_EF_RPM

#  Registers for heater control
      - name: "Heater type"
        address: 200
        slave: 1
        input_type: holding
        unique_id: SYSTEMAIR_REG_HC_HEATER_TYPE
      - name: "Temperature level"
        address: 206
        slave: 1
        input_type: holding
        unique_id: SYSTEMAIR_REG_HC_TEMP_LVL
      - name: "Set point temperature"
        address: 207
        slave: 1
        input_type: holding
        device_class: temperature
        state_class: measurement
        unit_of_measurement: °C
        count: 1
        scale: 0.1
        offset: 0
        precision: 1
        unique_id: SYSTEMAIR_REG_HC_TEMP_SP
      - name: "Supply temperature"
        address: 213
        slave: 1
        input_type: holding
        device_class: temperature
        state_class: measurement
        unit_of_measurement: °C
        count: 1
        scale: 0.1
        offset: 0
        precision: 1
        unique_id: SYSTEMAIR_REG_REG_HC_TEMP_SUPPLY
      - name: "Extract temperature"
        address: 214
        slave: 1
        input_type: holding
        device_class: temperature
        state_class: measurement
        unit_of_measurement: °C
        count: 1
        scale: 0.1
        offset: 0
        precision: 1
        unique_id: SYSTEMAIR_REG_HC_TEMP_EXTRACT
      - name: "Exhaust/preheat temperature"
        address: 215
        slave: 1
        input_type: holding
        device_class: temperature
        state_class: measurement
        unit_of_measurement: °C
        count: 1
        scale: 0.1
        offset: 0
        precision: 1
        unique_id: SYSTEMAIR_REG_HC_TEMP_EXHAUST/PREHEAT
      - name: "Overheating/frostprotect temperature"
        address: 216
        slave: 1
        input_type: holding
        device_class: temperature
        state_class: measurement
        unit_of_measurement: °C
        count: 1
        scale: 0.1
        offset: 0
        precision: 1
        unique_id: SYSTEMAIR_REG_HC_TEMP_OVERHEATING/FROSTPROTECT
      - name: "Outdoor temperature"
        address: 217
        slave: 1
        input_type: holding
        device_class: temperature
        state_class: measurement
        unit_of_measurement: °C
        count: 1
        scale: 0.1
        offset: 0
        precision: 1
        unique_id: SYSTEMAIR_REG_HC_TEMP_OUTDOOR
      - name: "Set point temperature degrees"
        address: 221
        slave: 1
        input_type: holding
        device_class: temperature
        state_class: measurement
        unit_of_measurement: °C
        count: 1
        scale: 0.1
        offset: 0
        precision: 1
        unique_id: SYSTEMAIR_REG_HC_TEMP_SP_DEG
      - name: "Preheater type"
        address: 219
        slave: 1
        input_type: holding
        unique_id: SYSTEMAIR_REG_HC_PREHEATER_TYPE

# Registers for the damper
      - name: "Damper voltage"
        address: 300
        slave: 1
        input_type: holding
        device_class: voltage
        unit_of_measurement: V
        scale: 0.1
        precision: 1
        unique_id: SYSTEMAIR_REG_DAMPER_PWM

# Registers for RH sensor
      - name: "RH sensor value"
        address: 380
        slave: 1
        scan_interval: 300
        input_type: holding
        unit_of_measurement: "%"
        state_class: measurement
        unique_id: SYSTEMAIR_RH_SENSOR_VALUE

# Registers for system parameters
      - name: "System type"
        address: 500
        slave: 1
        scan_interval: 300
        input_type: holding
        unique_id: SYSTEMAIR_REG_SYSTEM_TYPE

# Registers for the filter
      - name: "Filter days"
        address: 601
        slave: 1
        scan_interval: 900
        input_type: holding
        unit_of_measurement: dager
        unique_id: SYSTEMAIR_FILTER_DAYS

# registers for alarms
      - name: "Alarms"
        address: 800
        slave: 1
        input_type: input
        unique_id: SYSTEMAIR_REG_ALARMS_ALL

# Register for demand control
      - name: "RH winter"
        address: 862
        slave: 1
        unit_of_measurement: "%"
        state_class: measurement
        input_type: holding
        unique_id: SYSTEMAIR_REG_DEMC_RH_SP_WINTER
      - name: "Sommer-/Vintermodus"
        address: 863
        slave: 1
        input_type: holding
        unique_id: SYSTEMAIR_REG_DEMC_SUMMER_WINNTER_MODE

#  Register for wireless network
      - name: "Wireless connections"
        address: 900
        slave: 1
        input_type: holding
        unique_id: SYSTEMAIR_REG_WL_NODE_1_TYPE
