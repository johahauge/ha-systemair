  - type: tcp
    host: IP
    port: 502
    delay: 5
    sensors:

# VR400 Registers for fan control
      - name: "Viftenivå"
        address: 100
        slave: 1
        input_type: holding
        offset: 0
        scan_interval: 10
        unique_id: VR400_REG_FAN_SPEED_LEVEL
      - name: "Måleenhet"
        address: 107
        slave: 1
        input_type: holding
        scan_interval: 300
        unique_id: VR400_REG_FAN_FLOW_UNITS
      - name: "Tilluftsvifte Volt"
        address: 108
        slave: 1
        scan_interval: 20
        input_type: holding
        device_class: voltage
        unit_of_measurement: V
        state_class: measurement
        scale: 0.1
        precision: 1
        unique_id: VR400_REG_FAN_SF_PWM
      - name: "Uttrekksvifte Volt"
        address: 109
        slave: 1
        scan_interval: 20
        input_type: holding
        device_class: voltage
        unit_of_measurement: V
        state_class: measurement
        scale: 0.1
        precision: 1
        unique_id: VR400_REG_FAN_EF_PWM
      - name: "Viftehastighet tilluft"
        unit_of_measurement: RPM
        address: 110
        slave: 1
        scan_interval: 20
        input_type: holding
        unique_id: VR400_REG_FAN_SF_RPM
      - name: "Viftehastighet uttrekk"
        unit_of_measurement: RPM
        address: 111
        slave: 1
        scan_interval: 20
        input_type: holding
        unique_id: VR400_REG_FAN_EF_RPM

